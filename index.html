<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div>
          <button id="watch__video" class="button nav__button">👁볼 영상</button>
          <button id="watched__video" class="button nav__button">✅본 영상</button>
        </div>
        <div>
          <button id="search-modal-button" class="button nav__button">🔍 검색</button>
        </div>
      </nav>
    </main>
    <div class="video__container">
      <img
        class="empty__video__image"
        src="https://raw.githubusercontent.com/woowacourse/javascript-youtube-classroom/7e7d3853516b44f8da1ca7ea8ff8b6ba0a12f130/src/assets/images/not_found.jpg"
        alt=""
      />
    </div>
    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input
            id="search-input-keyword"
            type="text"
            placeholder="검색"
            class="search-input__keyword"
          />
          <button id="search-button" class="search-input__search-button button">검색</button>
        </section>
        <section class="search-result"></section>
      </div>
    </div>
  </body>
</html>
